<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm Sản Phẩm | Admin</title>
    <link rel="stylesheet" href="css/admin.css" />
    <link rel="stylesheet" href="css/addProduct.css" />
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="admin-wrapper">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <h2 class="logo">Biển Xanh Admin</h2>
            <ul class="admin-menu">
                <li><a href="dashboard.html" class="active"><i class="fa-solid fa-chart-line"></i> Tổng quan</a></li>
                <li><a href="products.html"><i class="fa-solid fa-boxes-stacked"></i> Sản phẩm</a></li>
                <li><a href="orders.html"><i class="fa-solid fa-receipt"></i> Đơn hàng</a></li>
                <li><a href="users.html"><i class="fa-solid fa-users"></i> Người dùng</a></li>
                <li><a href="comment.html"><i class="fa-solid fa-comments"></i> Đánh giá của khách hàng</a></li>
                <li><a href="changePassword.html"><i class="fa-solid fa-key"></i> Đổi mật khẩu</a></li>
                <li><a href="manageAdmin.html"><i class="fa-solid fa-user-shield"></i> Phân quyền</a></li>
                <li><a href="logout.html"><i class="fa-solid fa-right-from-bracket"></i> Thoát admin</a></li>
            </ul>
        </aside>

        <!-- Nội dung chính -->
        <main class="admin-content">
            <header class="admin-header">
                <h1>Thêm sản phẩm mới</h1>
                <p>Điền đầy đủ thông tin để thêm sản phẩm vào hệ thống.</p>
            </header>

            <form class="product-form">
                <label for="name">Tên sản phẩm</label>
                <input type="text" id="name" placeholder="Nhập tên sản phẩm" />

                <label for="price">Giá (₫)</label>
                <input type="number" id="price" placeholder="Nhập giá sản phẩm" />

                <label for="category">Loại sản phẩm</label>
                <select id="category">
                    <option>Hải sản tươi</option>
                    <option>Hải sản đông lạnh</option>
                    <option>Hải sản cao cấp</option>
                </select>

                <label for="image">Hình ảnh</label>
                <input type="file" id="image" />

                <label for="description">Mô tả sản phẩm</label>
                <textarea id="description" rows="4" placeholder="Nhập mô tả chi tiết..."></textarea>

                <button type="submit" class="btn-submit">Thêm sản phẩm</button>
            </form>
        </main>
    </div>
</body>

</html>
