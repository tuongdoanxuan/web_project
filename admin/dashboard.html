<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Admin</title>
    <link rel="stylesheet" href="css/admin.css" />
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="admin-wrapper">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <h2 class="logo">Biển Xanh Admin</h2>
            <ul class="admin-menu">
                <li><a href="dashboard.html" class="active"><i class="fa-solid fa-chart-line"></i> Tổng quan</a></li>
                <li><a href="products.html"><i class="fa-solid fa-boxes-stacked"></i> Sản phẩm</a></li>
                <li><a href="orders.html"><i class="fa-solid fa-receipt"></i> Đơn hàng</a></li>
                <li><a href="users.html"><i class="fa-solid fa-users"></i> Người dùng</a></li>
                <li><a href="login.html"><i class="fa-solid fa-right-from-bracket"></i> Thoát admin</a></li>
            </ul>
        </aside>

        <!-- Nội dung chính -->
        <main class="admin-content">
            <header class="admin-header">
                <h1>Trang tổng quan</h1>
                <p>Xin chào, Admin! Đây là thống kê hôm nay.</p>
            </header>

            <section class="dashboard-cards">
                <div class="card">
                    <h3>Tổng đơn hàng</h3>
                    <p>128</p>
                </div>
                <div class="card">
                    <h3>Doanh thu hôm nay</h3>
                    <p>12.500.000₫</p>
                </div>
                <div class="card">
                    <h3>Người dùng mới</h3>
                    <p>5</p>
                </div>
                <div class="card">
                    <h3>Sản phẩm đang bán</h3>
                    <p>42</p>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
