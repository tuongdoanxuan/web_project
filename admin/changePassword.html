<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu | Admin</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/changePassword.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="admin-wrapper">
    <!-- Sidebar -->
    <aside class="admin-sidebar">
        <h2 class="logo">Biển Xanh Admin</h2>
        <ul class="admin-menu">
            <li><a href="dashboard.html" class="active"><i class="fa-solid fa-chart-line"></i> Tổng quan</a></li>
            <li><a href="products.html"><i class="fa-solid fa-boxes-stacked"></i> Sản phẩm</a></li>
            <li><a href="orders.html"><i class="fa-solid fa-receipt"></i> Đơn hàng</a></li>
            <li><a href="users.html"><i class="fa-solid fa-users"></i> Người dùng</a></li>
            <li><a href="comment.html"><i class="fa-solid fa-comments"></i> Đánh giá của khách hàng</a></li>
            <li><a href="changePassword.html"><i class="fa-solid fa-key"></i> Đổi mật khẩu</a></li>
            <li><a href="manageAdmin.html"><i class="fa-solid fa-user-shield"></i> Phân quyền</a></li>
            <li><a href="logout.html"><i class="fa-solid fa-right-from-bracket"></i> Thoát admin</a></li>
        </ul>
    </aside>

    <!-- Nội dung chính -->
    <main class="admin-content">
        <header class="admin-header">
            <h1>Đổi mật khẩu</h1>
            <p>Thay đổi mật khẩu tài khoản Admin để bảo mật hơn</p>
        </header>

        <div class="form-card">
            <form>
                <div class="form-group">
                    <label>Mật khẩu hiện tại</label>
                    <input type="password" placeholder="Nhập mật khẩu hiện tại" required>
                </div>
                <div class="form-group">
                    <label>Mật khẩu mới</label>
                    <input type="password" placeholder="Nhập mật khẩu mới" required>
                </div>
                <div class="form-group">
                    <label>Xác nhận mật khẩu mới</label>
                    <input type="password" placeholder="Nhập lại mật khẩu mới" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Cập nhật</button>
                    <button type="reset" class="btn-secondary">Hủy</button>
                </div>
            </form>
        </div>
    </main>
</div>
</body>
</html>
